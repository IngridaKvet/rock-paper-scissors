<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;500&family=Roboto:wght@100&family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="contentContainer">
        <h1>Rock Paper Scissors</h1>
        <h3>In apocalypse you got turned into zombie. <br> Having nothing better
            to do you teamed up with a fellow android to pass time.
        </h3>
        <h2>You VS Android</h2>
        <div class="androidPhotoContainer">
            <button id="Zombie1"> </button>
            <button id="Zombie2"></button>
            <button id="Zombie3"></button>

           
        </div>

        <div class="zombiePhotosContainer">
            <button id="Paper"> </button>
            <button id="Scissors"></button>
            <button id="Rock"></button>
        </div>

        <div class="roundResults"></div>
        <div class="intermediateResults"></div>
        <div class="finalResults"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
